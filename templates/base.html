<!DOCTYPE html>
<html lang=en>

{% block head %} {% endblock head %}

<body>
    <div class="container">
        <div class="two columns" id="menu-column">
            {% block header %} {% endblock header %}
        </div>
    
        <div class="seven columns offset-by-one" id="content-column">
            <div id="content">
                {% block content %} {% endblock content %}
            </div>
        </div>

    </div>
</body>

</html>
