{% macro head() %}
<head prefix="og: http://ogp.me/ns# object: http://ogp.me/ns/object# article: http://ogp.me/ns/article# website: http://ogp.me/ns/website#">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ get_url(path='skeleton.css') }}">
</head>
{% endmacro head %}

{% macro header(config, current_page="blog") %}
    <div class="site-logo">
        <a href="{{ config.base_url }}"><img src="{{ get_url(path='assets/logo.svg') }}"></a>
    </div>
    <div class="menu-title">{{ config.title }}</div>
    <nav>
        <ul>
            <li {% if current_page=="blog" %} class="selected" {% endif %}>
                <a href="{{ config.base_url }}">Blog</a>
            </li>
            <li {% if current_page=="projects" %} class="selected" {% endif %}>
                <a href="/pages/projects">Projects</a>
            </li>
            <li {% if current_page=="guides" %} class="selected" {% endif %}>
                <a href="/pages/guides">Guides</a>
            </li>
            <li {% if current_page=="about" %} class="selected" {% endif %}>
                <a href="/pages/about">About</a>
            </li>
        </ul>
    </nav>
    <div class="soc-icons">
        <a href="https://twitter.com/CommitteeOf0">
            <img src="{{ get_url(path='assets/soc-icon-twt.svg') }}">
        </a>
        <a href="https://www.youtube.com/@committeeofzero">
            <img src="{{ get_url(path='assets/soc-icon-yt.svg') }}">
        </a>
        <a href="https://github.com/CommitteeOfZero">
            <img src="{{ get_url(path='assets/soc-icon-gh.svg') }}">
        </a>
        <a href="https://discord.gg/rq4GGCh">
            <img src="{{ get_url(path='assets/soc-icon-discord.svg') }}">
        </a>
    </div>
{% endmacro header %}
